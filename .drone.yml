kind: pipeline
type: docker
name: default

clone:
  depth: 1

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule init
  - git submodule update --recursive --remote

- name: build-test
  image: gradle:latest
  commands:
  - gradle assemble check --stacktrace

trigger:
  event:
    include:
    - push
    
---

kind: pipeline
type: docker
name: deploy

steps:
- name: upload
  image: plugins/s3
  when:
  settings:
    bucket: drone
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    source: launcher/build/distributions/launcher-*.tbz2
    target: /
    strip_prefix: launcher/build/distributions/
    path_style: true
    endpoint: https://minio.rwx.ovh

- name: deploy
  image: appleboy/drone-ssh
  settings:
    host: 
      from_secret: ssh_server
    username:
      from_secret: ssh_user
    password:
      from_secret: ssh_password
    port:
      from_secret: ssh_port
    script:
    - sh /home/jomp16/update_habbo.sh

trigger:
  ref:
  - refs/tags/*
    

depends_on:
- default
