ext.netty_version = '4.1.1.Final'

dependencies {
    compile project(':pathfinding')

    // Logging
    compile 'org.slf4j:slf4j-api:1.7.21'

    // JSON for config
    compile "com.fasterxml.jackson.core:jackson-annotations:$jackson_json"

    // Netty
    compile "io.netty:netty-all:$netty_version"
    compile "io.netty:netty-transport-native-epoll:$netty_version"

    // SQL
    compile 'com.github.andrewoma.kwery:core:0.12'
    compile 'mysql:mysql-connector-java:6.0.3'
    compile 'com.zaxxer:HikariCP:2.4.6'

    // Reflection
    compile 'org.reflections:reflections:0.9.10'

    // Password encryption
    compile 'org.jasypt:jasypt:1.9.2'
}